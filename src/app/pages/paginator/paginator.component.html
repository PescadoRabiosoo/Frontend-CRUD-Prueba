<div class="d-flex justify-content-between p-3">
    <p>Showing {{inicio}} to {{final}} of
        {{paginador.totalElements}}
        records
    </p>
    <div>
        <nav aria-label="Page navigation example">
            <ul class="pagination" *ngIf="paginas.length>0">

                <li class="page-item" *ngIf="paginador.number > 0">
                    <a class="page-link" [routerLink]="['/crud/page',paginador.number-1]" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <li class="page-item" *ngIf="hasta > 3">
                    <a class="page-link" [routerLink]="['/crud/page',0]">
                        1
                    </a>
                </li>

                <li class="text-primary" *ngIf="hasta > 4">
                    <a class="page-link disabled">. . .</a>
                </li>

                <li class="page-item" *ngFor="let pagina of paginas"
                    [ngClass]="pagina-1 == paginador.number?'active':''">
                    <span class="page-link" *ngIf="pagina-1 == paginador.number">
                        {{pagina}}
                    </span>
                    <a class="page-link" *ngIf="pagina-1 != paginador.number" [routerLink]="['/crud/page',pagina-1]">
                        {{pagina}}
                    </a>
                </li>

                <li class="text-primary" *ngIf="hasta < paginador.totalPages-1">
                    <a class="page-link disabled">. . .</a>
                </li>

                <li class="page-item" *ngIf="hasta < paginador.totalPages">
                    <a class="page-link" [routerLink]="['/crud/page',paginador.totalPages]">
                        {{paginador.totalPages}}
                    </a>
                </li>

                <li class="page-item" *ngIf="paginador.number<paginador.totalPages-1">
                    <a class="page-link" [routerLink]="['/crud/page',paginador.number+1]" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>

            </ul>
        </nav>
    </div>
</div>
